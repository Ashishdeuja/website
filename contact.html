         <!--making divison of form class-->
         <div class="form" style="background-color:rgba(0,0,0,0.7)">    <!---using inline css-->
             <form name="messageform" onsubmit="validation()">                 
                 <h1>Contact us</h1>   <!--heading-->
                 <h2>
                     First Name:<br>
                     <input type = "text" name="FirstName" placeholder="your fname" required></br>
                     Last Name:<br>
                     <input type= "text" name= "LastName" placeholder="your lname" required><br>
                     E-mail:<br>
                     <input type= "email" name= "email" placeholder=" your email " required><br>
                     Country:<br>
                     <select name="country">
                         <option value="Nepal">Nepal</option>
                         <option value="India">India</option>
                         <option value="Bhutan">Bhutan</option>
                         <option value="Australia">Australia</option>
                         <option value="Canada">Canada</option>
                         <option value="USA">USA</option>
                         <option value="UK">United kingdom</option>
                         <option value="Japan">Japan</option>
                         <option value="China">China</option>
                         <option value="Mexico">Mexico</option>
                         <option value="Netharland">Netharland</option>
                         <option value="France">France</option>
                         <option value="Germany">Germany</option>
                         <option value="UAE">United Arab Emirates</option>
                         <option value="Thailand">Thailand</option>
                         <option value="Argentina">Argentina</option>
                         <option value="Brazil">Brazil</option>
                         <option value="Portugal">Portugal</option>
                     </select>
                     Message:<br>
                     <textarea input type="text" name="message" placeholder=" your message" rows="10" cols="50" ></textarea><br>
                     <input type= "submit" value= "Submit"><br>
                 </h2>
                 <!--using foter tag for making footer of the page-->

                     <h4>                         
                         Â© 2021 Ashish | All Rights Reserved</h4>
                 </footer>                        
             </form>
         </div>
         <!---using java script-->
         <script>
             function validation(){
                var FirstName=document.forms["messageform"]["FirstName"].value;
                var LastName=document.forms["messageform"]["LastName"].value;
                var email=document.forms["messageform"]["email"].value;

                if(email==""||FirstName.length<="5"||LastName==""){
                    alert("Sorry!! You haven't inserted the valid data.");   // displays message if data is incorrect
                }
                else{
                    alert("THANK YOU !! Your information is sucessfully submitted."); // displays message if data is correct
                }
             }
